<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=file_html/portfolio.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>Chargement du Portfolio...</h1>
        <p>Redirection en cours</p>
        <p style="margin-top: 20px; font-size: 0.8rem;">
            <a href="file_html/portfolio.html" style="color: white; text-decoration: underline;">
                Cliquez ici si la redirection ne fonctionne pas
            </a>
        </p>
    </div>
    
    <script>
        // Redirection JavaScript en backup
        setTimeout(function() {
            window.location.href = 'file_html/portfolio.html';
        }, 100);
    </script>
</body>
</html>
